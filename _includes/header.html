<header id="header">
  <h3>Header</h3>
  
  {% include nav-main.html %}
  
  <section class="logo">
    <h3>Logo</h3>
    <h1>
      <a href="{{ site.url }}/" title="{{ site.title }}">
        {{ site.title }}
      </a>
    </h1>
    
    <figure>
      <a href="{{ site.url }}/" title="{{ site.title }}">
        <img src="{{ site.url }}/assets/images/logo.jpg">
      </a>
      <figcaption>
        {{ site.title }}
      </figcaption>
    </figure>
  </section>
  
  <section class="mobile-menubar">
    <h3>Mobile menu</h3>
    <ul>
      <li class="icon"><img src="{{ site.url }}/assets/images/menu-icon.png" alt="Menu icon"></li>
      <li>Navigation</li>
      <li>Tags</li>
      <li>Search</li>
      <li>Share</li>
    </ul>
  </section>
  
  {% include nav-secondary.html %}
  {% include nav-tags.html %}
  <span class="close-icon"></span>
</header>

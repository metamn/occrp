<div class="gallery">
  {% for image in post.images %}
    {% assign image_index = forloop.index | minus:1 %}
    {% include responsive-images.html type = 'from post' absolute='true' holder = 'false' klass = 'gallery-item' link = 'false' %}
  {% endfor %}
  
  <span class="show">Slideshow</span>
  <span class="close">Close</span>
</div>
